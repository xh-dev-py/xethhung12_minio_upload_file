# Python package
# Create and test a Python package on multiple Python versions.
# Add steps that analyze code, save the dist with the build record, publish to a PyPI-compatible index, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/python

trigger:
  branches:
    include:
      - master
  paths:
    exclude:
      - README.md
pool:
  vmImage: ubuntu-latest

variables:
  - group: upload-variables
  - group: xethhung12_tg_msg

steps:
- task: UsePythonVersion@0
  inputs:
    versionSpec: '3.10'
  displayName: 'Use Python 3.10'

- script: |
    python -m pip install --upgrade pip
    pip install -r requirements.txt
  displayName: 'Install dependencies'
- script: | 
    python -m xethhung12_tg_msg --silent \
      --receiver-id $(RECEIVER_ID) \
      --bot-token $(BOT_TOKEN) \
      --msg "build xethhung12_minio_upload_file start"
  displayName: 'Build notification detail'

- script: |
    rm -fr dist/*
    python -m build
  displayName: 'Build the project'

- script: |
    python -m twine upload dist/* -u __token__ -p $(token)
  displayName: 'Upload to pypi'

- script: |
    python -m xethhung12_tg_msg --silent \
      --receiver-id $(RECEIVER_ID) \
      --bot-token $(BOT_TOKEN) \
      --msg "build xethhung12_minio_upload_file done"
  displayName: 'Build notification detail'

